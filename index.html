<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine Ms. Roy? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float-up 6s linear infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 120px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-no {
            background: #ddd;
            color: #666;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn-no:hover {
            background: #ccc;
        }

        .gif-container {
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        /* Floating question marks */
        .question-mark {
            position: absolute;
            font-size: 40px;
            color: #e91e63;
            font-weight: bold;
            animation: float-question 8s ease-in-out infinite;
            opacity: 0.7;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        @keyframes float-question {
            0%, 100% {
                transform: translateY(0) rotate(-10deg);
            }
            25% {
                transform: translateY(-30px) rotate(5deg);
            }
            50% {
                transform: translateY(-15px) rotate(-5deg);
            }
            75% {
                transform: translateY(-25px) rotate(10deg);
            }
        }

        /* Burst hearts for Yes click */
        .burst-heart-yes {
            position: fixed;
            font-size: 35px;
            pointer-events: none;
            z-index: 9999;
            animation: burst-explode 1.5s ease-out forwards;
        }

        @keyframes burst-explode {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(2) rotate(var(--rotate));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <!-- Floating Question Marks -->
    <div class="question-mark" style="left: 10%; top: 15%; animation-delay: 0s;">?</div>
    <div class="question-mark" style="left: 85%; top: 20%; animation-delay: 1s;">?</div>
    <div class="question-mark" style="left: 15%; top: 70%; animation-delay: 2s;">?</div>
    <div class="question-mark" style="left: 80%; top: 65%; animation-delay: 1.5s;">?</div>
    <div class="question-mark" style="left: 50%; top: 10%; animation-delay: 3s;">?</div>
    <div class="question-mark" style="left: 25%; top: 85%; animation-delay: 2.5s;">?</div>
    <div class="question-mark" style="left: 70%; top: 85%; animation-delay: 0.5s;">?</div>
    <div class="question-mark" style="left: 90%; top: 45%; animation-delay: 4s;">?</div>
    
    <div class="container">
        <h1>üíï Happy Valentine's Day! üíï</h1>
        <p class="question">Will you be my Valentine Ms. Roy?</p>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="sayYes()">Yes! üíñ</button>
            <button class="btn btn-no" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHV6eGF0Y2FsMnBwdDJxdHhxd2Y3M3VpZDRrYzRzaG9iYzN5eHE5bSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26u4cqiYI30juCOGY/giphy.gif" alt="Cute animated hearts">
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Generate hearts continuously
        setInterval(createHeart, 300);

        // Move the No button away from cursor
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            // Random position within the buttons container
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // When Yes is clicked
        function sayYes() {
            // Create MASSIVE heart burst all over the screen!
            createMassiveHeartBurst();
            
            // Create confetti effect
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = 'valentine.html';
            }, 2000);
        }

        // Create massive heart burst all over screen
        function createMassiveHeartBurst() {
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíû', 'üíò', 'üíü'];
            const burstCount = 100; // 100 hearts bursting everywhere!
            
            for (let i = 0; i < burstCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('burst-heart-yes');
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    // Random starting position anywhere on screen
                    const startX = Math.random() * window.innerWidth;
                    const startY = Math.random() * window.innerHeight;
                    
                    // Random direction and distance
                    const angle = Math.random() * 360;
                    const distance = 200 + Math.random() * 300;
                    const tx = Math.cos(angle * Math.PI / 180) * distance;
                    const ty = Math.sin(angle * Math.PI / 180) * distance;
                    const rotate = Math.random() * 720 - 360;
                    
                    heart.style.left = startX + 'px';
                    heart.style.top = startY + 'px';
                    heart.style.setProperty('--tx', tx + 'px');
                    heart.style.setProperty('--ty', ty + 'px');
                    heart.style.setProperty('--rotate', rotate + 'deg');
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 1500);
                }, i * 15); // Stagger the burst
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.innerHTML = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 5)];
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-50px';
            confetti.style.fontSize = '30px';
            confetti.style.zIndex = '1000';
            confetti.style.pointerEvents = 'none';
            document.body.appendChild(confetti);
            
            const animation = confetti.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 2000 + 2000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });
            
            animation.onfinish = () => confetti.remove();
        }
    </script>
</body>
</html>
